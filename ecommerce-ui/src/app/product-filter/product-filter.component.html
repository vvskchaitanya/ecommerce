<button class="btn btn-primary mb-3" (click)="toggleFilters()">{{ showFilters ? 'Hide Filters' : 'Show Filters'
    }}</button>
<div class="filter-container card p-3 shadow-sm" *ngIf="showFilters">
    <div class="mb-2">
        <input type="text" class="form-control" placeholder="Search products..." (input)="onSearch($event)" />
    </div>
    <div class="row">
        <div class="col-md-6 mb-2">
            <input type="number" class="form-control" placeholder="Min Price" (input)="onMinPriceChange($event)" />
        </div>
        <div class="col-md-6 mb-2">
            <input type="number" class="form-control" placeholder="Max Price" (input)="onMaxPriceChange($event)" />
        </div>
    </div>
    <div class="mb-2">
        <select class="form-select" (change)="onSortChange($event)">
            <option value="">Sort By</option>
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="rating">Rating</option>
            <option value="releaseDate">Release Date</option>
        </select>
    </div>
    <button class="btn btn-success w-100" (click)="applyFilters()">Apply Filters</button>
</div>
