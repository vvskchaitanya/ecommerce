<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Your cart is currently empty.</p>
    </div>

    <div *ngIf="cartItems.length > 0" class="cart-items">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | currency :'INR'}}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price * item.quantity | currency :'INR'}}</td>
                    <td>
                        <button (click)="removeItem(item.id)" class="btn btn-danger btn-sm"><i class="material-icons">delete</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <h4>Total Price: {{ totalPrice | currency :'INR'}}</h4>
            <button (click)="proceed()" class="btn btn-primary mx-2">Checkout <i class="material-icons align-middle fw-bold">chevron_right</i></button>
            <button (click)="clearCart()" class="btn btn-secondary">Clear Cart</button>
        </div>
    </div>
</div>
