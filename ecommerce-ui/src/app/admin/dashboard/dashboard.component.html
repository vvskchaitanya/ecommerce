<div class="container-fluid m-3">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/admin" routerLinkActive="active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin/products" routerLinkActive="active">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row" *ngIf="view=='home' || view==''">
                
            </div>
            <div class="row" *ngIf="view=='users'">
                <app-users></app-users>
            </div>
            <div class="row" *ngIf="view=='products'">
                <app-products></app-products>
            </div>
            <div class="row" *ngIf="view=='orders'">
                <app-orders></app-orders>
            </div>
        </div>
    </div>
</div>
